<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="pico.css" />
    <script src="authorizePage.js" defer></script>
    <title>Authorize Slack Status?</title>
  </head>
  <body>
    <main class="container">
      <h1>Authorize Slack Status?</h1>
      <div>
        <p>
          We collect the following information in order to make the extension
          work:
        </p>
        <ul>
          <li>Your Slack workspace name and ID</li>
          <li>Your Slack auth tokens</li>
          <li>Your tab titles and URLs</li>
        </ul>
        <p>This information is <b>never</b> sent to anyone but Slack.</p>
        <p>Do you want to authorize the extension?</p>
        <button id="authorize">Authorize</button>
      </div>
    </main>
  </body>
</html>
